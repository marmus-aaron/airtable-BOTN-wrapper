<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airtable Embed - Zoomed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }
    .zoom-wrapper {
      transform: scale(1.4); /* Change zoom level here */
      transform-origin: top left;
    }
  </style>
  <script src="https://static.airtable.com/js/embed/embed_snippet_v1.js"></script>
</head>
<body>
  <div class="zoom-wrapper">
    <iframe
      class="airtable-embed airtable-dynamic-height"
      src="https://airtable.com/embed/appb9RPua7l05MrLV/shrfnje4xh1Qto5ZG?backgroundColor=yellow"
      frameborder="0"
      width="1000"
      height="2000"
      style="background: transparent; border: 1px solid #ccc;">
    </iframe>
  </div>
</body>
</html>
